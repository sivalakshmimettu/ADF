name: Deploy with Env-Specific Parameters

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - qa
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Load the right config based on selected environment
    env:
      TARGET_ENV: ${{ github.event.inputs.environment }}
      CONFIG_VALUES: ${{ vars[github.event.inputs.environment] }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Show selected environment
        run: |
          echo "Deploying to environment: $TARGET_ENV"
          echo "Loaded CONFIG_VALUES: $CONFIG_VALUES"

      - name: Extract config values and export as environment variables
        run: |
          for pair in ${CONFIG_VALUES//;/ }; do
            IFS='=' read -r key value <<< "$pair"
            echo "$key=$value"
            echo "$key=$value" >> $GITHUB_ENV
          done

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update parameters.json with extracted values
        run: |
          jq --arg factory "$FACTORY_NAME" \
             --arg endpoint "$SERVICE_ENDPOINT" \
            '.parameters.factoryName.value = $factory |
             .parameters.LS_ABLOB_properties_typeProperties_serviceEndpoint.value = $endpoint' \
            ARMTemplateForFactory/parameters.json > temp.json && mv temp.json ARMTemplateForFactory/parameters.json

      - name: Commit and push updated parameters.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ARMTemplateForFactory/parameters.json
          git commit -m "Update parameters.json for $TARGET_ENV environment"
          git push
