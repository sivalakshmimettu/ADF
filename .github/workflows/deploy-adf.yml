name: Deploy without jq

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - qa
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TARGET_ENV: ${{ github.event.inputs.environment }}
      CONFIG_VALUES: ${{ vars[github.event.inputs.environment] }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Show selected environment
        run: |
          echo "Deploying to environment: $TARGET_ENV"
          echo "Loaded CONFIG_VALUES: $CONFIG_VALUES"

      - name: Extract config values and export as environment variables
        run: |
          for pair in ${CONFIG_VALUES//;/ }; do
            IFS='=' read -r key value <<< "$pair"
            echo "$key=$value"
            echo "$key=$value" >> $GITHUB_ENV
          done

      - name: Debug environment variables
        run: |
          echo "FACTORY_NAME = $FACTORY_NAME"
          echo "SERVICE_ENDPOINT = $SERVICE_ENDPOINT"

      - name: Update parameters.json using sed
        run: |
          echo "Replacing factoryName and serviceEndpoint in parameters.json..."

          ESCAPED_ENDPOINT=$(echo "$SERVICE_ENDPOINT" | sed 's/[\/&]/\\&/g')

          # Make sure to replace `factoryName` and `serviceEndpoint`
          sed -i "s/\"factoryName\": {[^}]*\"value\": \".*\"/\"factoryName\": {\n      \"value\": \"$FACTORY_NAME\"/g" ARMTemplateForFactory/parameters.json

          sed -i "s/\"LS_ABLOB_properties_typeProperties_serviceEndpoint\": {[^}]*\"value\": \".*\"/\"LS_ABLOB_properties_typeProperties_serviceEndpoint\": {\n      \"value\": \"$ESCAPED_ENDPOINT\"/g" ARMTemplateForFactory/parameters.json

      - name: Show updated parameters.json
        run: cat ARMTemplateForFactory/parameters.json

      - name: Upload ARM Template and Parameters as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-template-${{ github.run_number }}-${{ github.event.inputs.environment }}
          path: |
            ARMTemplateForFactory/parameters.json
            ARMTemplateForFactory/ARMTemplate.json
