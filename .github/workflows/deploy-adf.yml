name: Update JSON File in ARMTemplateForFactory

on:
  push:
    branches:
      - main
  workflow_dispatch:  # This trigger allows manual initiation if needed
    # This section can remain empty or use variables already defined

jobs:
  update_json:
    runs-on: ubuntu-latest

    # Here we define workflow variables
    env:
      FACTORY_NAME: ${{ vars.FACTORY_NAME }}  # Use the value from the variable
      SERVICE_ENDPOINT: ${{ vars.SERVICE_ENDPOINT }}  # Use the value from the variable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Verify environment variables
        run: |
          # Verify that the variables are set correctly
          echo "FACTORY_NAME: $FACTORY_NAME"
          echo "SERVICE_ENDPOINT: $SERVICE_ENDPOINT"

      - name: Update parameters.json in ARMTemplateForFactory directory
        run: |
          # Install jq to manipulate JSON
          sudo apt-get install jq

          # Update the JSON file located in ARMTemplateForFactory/parameters.json with the environment variables
          jq '.parameters.factoryName.value = env.FACTORY_NAME' ARMTemplateForFactory/parameters.json | \
          jq '.parameters.LS_ABLOB_properties_typeProperties_serviceEndpoint.value = env.SERVICE_ENDPOINT' > temp.json && mv temp.json ARMTemplateForFactory/parameters.json

      - name: Commit and push changes
        run: |
          # Commit changes to the parameters.json file in the ARMTemplateForFactory directory
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ARMTemplateForFactory/parameters.json
          git commit -m "Updated factoryName and serviceEndpoint values in parameters.json"
          git push
