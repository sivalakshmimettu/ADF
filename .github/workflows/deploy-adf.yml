name: Update JSON File in ARMTemplateForFactory

on:
  push:
    branches:
      - main

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set environment variables from secrets
        run: |
          echo "FACTORY_NAME=${{ secrets.FACTORY_NAME }}" >> $GITHUB_ENV
          echo "SERVICE_ENDPOINT=${{ secrets.SERVICE_ENDPOINT }}" >> $GITHUB_ENV

      - name: Update parameters.json in ARMTemplateForFactory directory
        run: |
          # Install jq to manipulate JSON
          sudo apt-get install jq

          # Update the JSON file located in ARMTemplateForFactory/parameters.json with the environment variables
          jq '.parameters.factoryName.value = env.FACTORY_NAME' ARMTemplateForFactory/parameters.json | \
          jq '.parameters.LS_ABLOB_properties_typeProperties_serviceEndpoint.value = env.SERVICE_ENDPOINT' > temp.json && mv temp.json ARMTemplateForFactory/parameters.json

      - name: Commit and push changes
        run: |
          # Commit changes to the parameters.json file in the ARMTemplateForFactory directory
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ARMTemplateForFactory/parameters.json
          git commit -m "Updated factoryName and serviceEndpoint values in parameters.json"
          git push
