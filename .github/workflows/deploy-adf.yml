name: Update JSON File

on:
  push:
    branches:
      - main

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set variables from secrets
        run: |
          echo "FACTORY_NAME=${{ secrets.FACTORY_NAME }}" >> $GITHUB_ENV
          echo "SERVICE_ENDPOINT=${{ secrets.SERVICE_ENDPOINT }}" >> $GITHUB_ENV

      - name: Update JSON file
        run: |
          sudo apt-get install jq
          # Use the environment variables in the JSON update step
          jq '.parameters.factoryName.value = env.FACTORY_NAME' parameters.json | \
          jq '.parameters.LS_ABLOB_properties_typeProperties_serviceEndpoint.value = env.SERVICE_ENDPOINT' > temp.json && mv temp.json parameters.json

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add parameters.json
          git commit -m "Updated factoryName and serviceEndpoint values"
          git push
